name: Run Karate Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Run Karate tests
        run: mvn test -Dtest=runner.TestRunner

      # ğŸ“„ Mostrar logs de los reportes surefire (aunque falle)
      - name: Show Surefire report summary
        if: always()
        run: |
          echo "ğŸ§ª Resumen de los reportes surefire:"
          find . -type f -path "*/surefire-reports/*.txt" -exec echo "----- {} -----" \; -exec cat {} \;

      # ğŸ” Mostrar ubicaciÃ³n del reporte HTML Karate
      - name: Show Karate report locations
        if: always()
        run: |
          echo "ğŸ” Buscando reportes Karate en todo el workspace..."
          find $GITHUB_WORKSPACE -type f -name "karate-summary.html" || echo "âŒ No se encontrÃ³ el reporte"

      # ğŸ“¦ Subir reporte HTML aunque haya fallos
      - name: Upload Karate HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: '**/target/karate-reports/**'
          if-no-files-found: warn
