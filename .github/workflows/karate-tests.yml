name: Run Karate Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      - name: Clean Maven
        run: mvn clean

      - name: Run Karate tests
        run: mvn test -Dtest=runner.TestRunner || true

      - name: Show Karate report locations
        if: always()
        run: |
          echo "üîç Buscando reportes Karate..."
          find $GITHUB_WORKSPACE -type f -name "karate-summary.html" || echo "‚ùå No se encontr√≥ el reporte"

      - name: Upload Karate HTML report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: '**/target/karate-reports/**'
          if-no-files-found: warn
