name: Run Karate Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Clonar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache de dependencias Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Ejecutar los tests Karate
      - name: Run Karate tests
        run: |
          echo "üèÉ Ejecutando pruebas Karate..."
          mvn test -Dtest=runner.TestRunner -Dkarate.options="--reportDir=target/karate-reports"

      # 5Ô∏è‚É£ Mostrar rutas donde existen reportes (debug)
      - name: Show Karate report locations
        run: |
          echo "üîç Buscando reportes Karate en todo el workspace..."
          find $GITHUB_WORKSPACE -type f -name "karate-summary.html" || echo "‚ùå No se encontr√≥ el reporte"

      # 6Ô∏è‚É£ Subir el reporte (busca en todo el workspace)
      - name: Upload Karate HTML report
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: '**/target/karate-reports/**'
          if-no-files-found: warn
