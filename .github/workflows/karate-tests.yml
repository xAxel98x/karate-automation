name: Run Karate Tests

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      # 1Ô∏è‚É£ Descargar el c√≥digo
      - name: Checkout repository
        uses: actions/checkout@v4

      # 2Ô∏è‚É£ Configurar Java
      - name: Set up Java 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3Ô∏è‚É£ Cache de dependencias Maven
      - name: Cache Maven dependencies
        uses: actions/cache@v4
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-

      # 4Ô∏è‚É£ Ejecutar los tests Karate (asegurando ruta correcta)
      - name: Run Karate tests
        run: mvn test -Dtest=runner.TestRunner -Dkarate.options="--reportDir=target/karate-reports"

      # 5Ô∏è‚É£ Mostrar estructura del target (debug)
      - name: Show target directory
        run: |
          echo "üîç Listing target folder after tests:"
          find . -type d -name "karate-reports" || echo "‚ùå No karate-reports found"

      # 6Ô∏è‚É£ Subir reporte HTML como artefacto
      - name: Upload Karate HTML report
        uses: actions/upload-artifact@v4
        with:
          name: karate-report
          path: '**/karate-reports/**'
